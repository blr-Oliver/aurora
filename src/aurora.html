<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Northern sky</title>
<link rel="stylesheet" type="text/css" href="/css/scene.css" />
<script src="/js/dom.js"></script>
<script src="/js/random.js"></script>
<script src="/js/scene.js"></script>
</head>
<body>
  <div id="display">
    <div id="stars"></div>
    <div id="sunset-holder">
      <div id="sunset"></div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" id="scene">
      <defs id="filters">
        <filter id="aurora-glow" x="0" y="-2" width="11" height="11">
        <!-- 
          <feMorphology operator="dilate" radius="0 4" in="SourceGraphic" result="area"/>
          <feOffset dx="0" dy="-4" in="area" result="mask" />
         -->
          <feMorphology operator="dilate" radius="0 1" in="SourceGraphic" result="band"/>
          <feGaussianBlur in="band" stddeviation="0 3" result="blur"/>
          <feComponentTransfer in="blur" result="glow">
            <feFuncA type="linear" slope="2" />
          </feComponentTransfer>
          <!-- 
          <feComposite operator="in" in="mask" in2="glow" />
           -->
        </filter>
        <filter id="star-blink-xs" x="-1" y="-1" width="3" height="3">
          <feGaussianBlur stddeviation="1" />
          <feComponentTransfer result="a">
            <feFuncA type="linear" slope="3" />
          </feComponentTransfer>
          <feComposite in="a" in2="SourceGraphic" operator="in" />
        </filter>
        <filter id="star-blink-sm" x="-2" y="-2" width="6" height="6">
          <feGaussianBlur stddeviation="1" />
          <feMorphology operator="erode" radius="1" />
          <feComponentTransfer>
            <feFuncA type="linear" slope="3" />
          </feComponentTransfer>
        </filter>
        <filter id="star-blink-md" x="-4" y="-4" width="12" height="12">
          <feGaussianBlur stddeviation="2" />
          <feMorphology operator="erode" radius="2" />
          <feComponentTransfer>
            <feFuncA type="linear" slope="4" />
          </feComponentTransfer>
        </filter>
        <filter id="star-blink-lg" x="-8" y="-8" width="24" height="24">
          <feGaussianBlur stddeviation="4" />
          <feMorphology operator="erode" radius="5" />
          <feComponentTransfer>
            <feFuncA type="linear" slope="6" />
          </feComponentTransfer>
        </filter>
        <filter id="star-blink-xl" x="-16" y="-16" width="48" height="48">
          <feGaussianBlur stddeviation="8" />
          <feMorphology operator="erode" radius="10" />
          <feComponentTransfer>
            <feFuncA type="linear" slope="8" />
          </feComponentTransfer>
        </filter>
      </defs>
      <g id="aurora">
        <path id="sample" transform="scale(50)"/>
      </g>
      <g id="mountains"></g>
    </svg>
  </div>
